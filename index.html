<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <script src="https://cdn.tailwindcss.com"></script>
        <script>
            tailwind.config = {
              theme: {
                extend: {
                  fontFamily: {
                    sans: ['Poppins', 'sans-serif'],
                  }
                }
              }
            }
        </script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/qrcodejs/1.0.0/qrcode.min.js" integrity="sha512-CNgIRecGo7nphbeZ04Sc13ka07paqdeTu0WR1IM4kNcpmBAUSHSQX0FslNhTDadL4O5SAGapGt4FodqL8My0mA==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
        <script src="js/script.js" defer></script>
        <style>
            #spinner {
                display: none;
            }
        </style>
        <title>QR Code Generator</title>
    </head>
    <body>
        <header class="bg-red-500 p-4 mb-10">
            <div class="max-w-5xl m-auto">
                <div class="text-xl font-bold text-white">QR Code Generator</div>
            </div>
        </header>
        <main>
            <div class="flex flex-col-reverse align-center justify-center p-10 m-auto 
            md:max-w-4xl md:flex-row">
                    <div class="w-full md:w-2/3 mr-24">
                        <h1 class="text-3xl font-bold mb-5 md:text-4xl">
                            QR Code Generator
                        </h1>
                        <p class="mb-4">
                            QR Code allow smartphone users to access your website simply and quickly.
                        </p>
                        <p>
                            Enter your URL below to generator a QR Code and download the image.
                        </p>
                        <form id="generate-form" class="mt-4">
                            <input 
                            id="url"
                            type="text"
                            placeholder="Enter a URL" 
                            class="w-full border-2 border-gray-200 rounded p-3 
                            text-gray-dark mr-2 focus:outline-none mb-5" />

                            <select id="size"
                            class="w-full border-2 border-gray-200 rounded p-3 
                            text-gray-dark mr-2 focus:outline-none">
                                <option value="100">100x100</option>
                                <option value="200">200x200</option>
                                <option value="300" selected>300x300</option>
                                <option value="400">400x400</option>
                                <option value="500">500x500</option>
                                <option value="600">600x600</option>
                            </select>

                            <button class="bg-gray-600 rounded w-full text-white py-3 
                            px-4 mt-5 hover:bg-black"
                            type="submit">
                                Generate QR Code
                            </button>
                        </form>
                    </div>
                    <div class="w-full md:w-1/3 self-center">
                        <img src="img/qr-code.svg" alt="" class="w-1/2 m-auto mb-10 md:w-full" />
                    </div>
            </div>

            <!-- Generated QR Code-->
            <div 
            id="generated"
            class="max-w-5xl m-auto flex flex-col text-center align-center justify-center mt-20">
                <!-- Spinner-->
                <div id="spinner" role="status">
                    <svg version="1.1" viewBox="-700 -58 2000 150" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink"> 
                        <g stroke-linecap="round" stroke-width="5">
                        <path id="a" d="m0 35 0,14"/>
                        <use transform="rotate(210)" xlink:href="#a" stroke="#f0f0f0"/>
                        <use transform="rotate(240)" xlink:href="#a" stroke="#ebebeb"/>
                        <use transform="rotate(270)" xlink:href="#a" stroke="#d3d3d3"/>
                        <use transform="rotate(300)" xlink:href="#a" stroke="#bcbcbc"/>
                        <use transform="rotate(330)" xlink:href="#a" stroke="#a4a4a4"/>
                        <use transform="rotate(0)" xlink:href="#a" stroke="#8d8d8d"/>
                        <use transform="rotate(30)" xlink:href="#a" stroke="#757575"/>
                        <use transform="rotate(60)" xlink:href="#a" stroke="#5e5e5e"/>
                        <use transform="rotate(90)" xlink:href="#a" stroke="#464646"/>
                        <use transform="rotate(120)" xlink:href="#a" stroke="#2f2f2f"/>
                        <use transform="rotate(150)" xlink:href="#a" stroke="#171717"/>
                        <use transform="rotate(180)" xlink:href="#a" stroke="#000"/>
                        </g>
                    </svg>
                    <span class="sr-only">Loading...</span>
                </div>

                <!-- QR Code Output-->
                <div id="qrcode" class="m-auto"></div>
            </div>
        </main>
    </body>
</html>
